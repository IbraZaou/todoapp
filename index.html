<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce6abbadbc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <h1>To-Do List !</h1>

    <section id="todo-list">
        <form action="" id="form">
            <input type="text" id="todo" placeholder="Entrez votre To-Do" maxlength="30" minlength="4" required autocomplete="off">
            <button type="submit" id="btn"><i class="fa-solid fa-plus"></i></button>
        </form>


            <!-- Les éléments ToDo JavaScript vont s'insérer dans cette DIV -->

        <div class="list-items">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
